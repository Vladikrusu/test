						<p style="text-align: right;>
						BMW M5 este un automobil sportiv de lux, fabricat în Germania. Debutul său în gama <a href="https://ro.wikipedia.org/wiki/BMW">BMW</a> a avut loc în anul 1985, la ora actuală, aflându-se la cea de-a 6-a generație.<br> Rolul său în gama BMW, este acela al modelului de vârf al <a href="https://ro.wikipedia.org/wiki/BMW_Seria_5">seriei 5</a>, de la care preia platforma tehnică și designul. BMW M5 este cel mai rapid sedan din lume (pe Nürburgring),[1] titlul fiind obținut din 2005, când a învins un Bugatti Veyron într-o cursă oficială.[necesită citare]

						Inițial BMW-ul M5 era complet proiectat și construit la BMW M GmbH. De la introducerea seriei E39 al modelului BMW 5, din anul 1998 numai motoarele proiectate și construite la BMW M GmbH sunt livrate la banda de montaj, al uzinei BMW AG.<br>
						
						Ca predecesor al modelului BMW M5, s-ar putea considera BMW-ul 520i al seriei E12 și E28. BMW-ul M535i (E12/1S) a fost primul sedan sportiv proiectat de BMW M GmbH.<br> M5 era antrenat de un motor cu șase cilindri în linie cu 218 CP la o capacitate de 3,5 litri. Modelul proiectat era în principal prevăzut pentru utilizarea la raliuri. De asemenea și pe baza seriei E28 se construise din nou un M520i.

						În paralel, între anii 1985 și 1987 era creat un motor cu 4,5 litri pentru benzină fără plumb cu catalizator, a cărui putere era redusă la 218 CP.<br>
